<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Gallery</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
    }

    .gallery {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        grid-gap: 20px;
    }

    .gallery img {
        width: 100%;
        height: auto;
        display: block;
    }
</style>
</head>
<body>
    <div class="gallery" id="imageGallery">
        <!-- Placeholder image -->
        <img src="images/counter/years.svg" alt="Image 1" loading="lazy">
    </div>
    <li><a href="files/2024-Dr Abeer Hedia CV and Certifications.pdf" target="_blank">Dr Abeer Hedia CV</a></li>
    <li><a href="files/CURRICULUM VITAE _April 2024.pdf" target="_blank">Dr. Mohamed Ahmed Ramadan</a></li>
    <li><a href="files/Dr. Bassem Nashaat CV.pdf" target="_blank">Dr. Bassem Nashaat CV</a></li>
    <li><a href="files/CV-20240226-Darwish-EN.pdf" target="_blank">Dr. Amira M. Galal Darwish</a></li>
    <li><a href="files/Wafaa online CV.pdf" style="text-transform: capitalize;" target="_blank">Dr. WAFAA AHMED SHAKER ABU ZEID </a></li>

    <script>
        // Get the reference to the gallery container
        const galleryContainer = document.getElementById('imageGallery');

        // Total number of images
        const totalImages = 100; // Change this to the total number of images

        // Function to fetch images and append them to the gallery
        function fetchAndDisplayImages() {
            // Loop through each image
            for (let i = 1; i <= totalImages; i++) {
                // Loop through each extension
                ['png', 'jpg', 'jpeg', 'svg'].forEach(extension => {
                    // Construct the image source path
                    const imgSrc = `images/image (${i}).${extension}`;

                    // Check if the image exists
                    imageExists(imgSrc, function(exists) {
                        if (exists) {
                            // Create image element
                            const imgElement = document.createElement('img');
                            imgElement.src = imgSrc;
                            imgElement.alt = `Image ${i}`;
                            imgElement.loading = "lazy"; // Lazy loading for better performance

                            // Append image to the gallery
                            galleryContainer.appendChild(imgElement);
                        }
                    });
                });
            }
        }

        // Function to check if an image exists
        function imageExists(url, callback) {
            var img = new Image();
            img.onload = function() { callback(true); };
            img.onerror = function() { callback(false); };
            img.src = url;
        }

        // Call the function to fetch and display images
        fetchAndDisplayImages();
    </script>
</body>
</html>
