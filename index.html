<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Gallery</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
    }

    .gallery {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        grid-gap: 20px;
    }

    .gallery img {
        width: 100%;
        height: auto;
        display: block;
    }
</style>
</head>
<body>
    <div class="gallery"></div>

    <script>
        // جلب مجموعة الصور من مجلد images
        fetch('images/')
            .then(response => response.text())
            .then(text => {
                // إنشاء عنصر div لتخزين الصور
                const galleryDiv = document.querySelector('.gallery');
                
                // إنشاء مصفوفة لتخزين أسماء الصور
                const imageNames = text.match(/href="([^"]+\.(jpeg|jpg|gif|png))"/g);
                
                // عرض كل صورة في مجلد الصور
                imageNames.forEach(imageName => {
                    // إنشاء عنصر img لكل صورة
                    const img = document.createElement('img');
                    img.src = 'images/' + imageName.substring(6, imageName.length - 1);
                    img.alt = 'Image';
                    img.loading = 'lazy';
                    
                    // إضافة الصورة إلى معرض الصور
                    galleryDiv.appendChild(img);
                });
            })
            .catch(error => console.error('Error fetching images:', error));
    </script>
</body>
</html>
